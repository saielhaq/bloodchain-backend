SECRET_KEY=dummy_secret_key
spring.datasource.url=jdbc:postgresql://localhost:5432/dummydb
spring.datasource.username=dummyuser
spring.datasource.password=dummypassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.mail.host=smtp.dummyhost.com
spring.mail.port=587
spring.mail.username=dummyemail@example.com
spring.mail.password=dummypassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
